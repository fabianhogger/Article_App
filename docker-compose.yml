version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=articles
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1776
    ports:
      - "5433:5432"  # Map to 5433 on host to avoid conflict with local PostgreSQL

  web:
    build: .
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./main:/app/main
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=articles
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=1776

volumes:
  postgres_data:
